<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Panel</title>
    <link rel="stylesheet" href="./admin-style.css">
</head>
<body>
    <nav class="admin-navbar">
        <div class="container">
            <h2>Panel de Administraci√≥n</h2>
            <div class="admin-nav-links">
                <a href="../frontend/index.html" class="btn btn-back">‚Üê Ver Portfolio</a>
                <span id="admin-user">Admin</span>
                <button id="logoutBtn" class="btn btn-logout">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Mis Proyectos</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <select id="sortProjects" class="sort-select">
                    <option value="date">Ordenar por Fecha</option>
                    <option value="title">Ordenar por T√≠tulo</option>
                    <option value="status">Ordenar por Estado</option>
                    <option value="category">Ordenar por Categor√≠a</option>
                </select>
                <button id="newProjectBtn" class="btn btn-primary">+ Nuevo Proyecto</button>
            </div>
        </div>

        <!-- Lista de proyectos -->
        <div id="projects-list" class="projects-admin-list">
            <div class="loading">Cargando proyectos...</div>
        </div>
    </div>

    <!-- Modal para crear/editar proyecto -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Proyecto</h2>
                <span class="close">&times;</span>
            </div>
            
            <form id="projectForm">
                <input type="hidden" id="projectId">
                
                <div class="form-group">
                    <label for="title">T√≠tulo del Proyecto *</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="problem">Problema *</label>
                    <textarea id="problem" rows="3" required placeholder="Descripci√≥n clara del problema real que exist√≠a"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="solution">Soluci√≥n *</label>
                    <textarea id="solution" rows="3" required placeholder="Sistema / plataforma que desarrollaste para resolverlo"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="result">Resultado *</label>
                    <textarea id="result" rows="3" required placeholder="Beneficio concreto logrado (mejora de tiempos, reducci√≥n de errores, etc)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="technologies">Tecnolog√≠as (separadas por coma) *</label>
                    <input type="text" id="technologies" required placeholder="Ej: React, Node.js, MongoDB, Express">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Estado *</label>
                        <select id="status" required>
                            <option value="En producci√≥n">En producci√≥n</option>
                            <option value="En pruebas">En pruebas</option>
                            <option value="Demo funcional">Demo funcional</option>
                            <option value="Operativo">Operativo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Categor√≠a *</label>
                        <select id="category" required>
                            <option value="Web">Web</option>
                            <option value="App">App</option>
                            <option value="IA">IA</option>
                            <option value="Automatizaci√≥n">Automatizaci√≥n</option>
                            <option value="Sistema">Sistema</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="videoUrl">URL de Video (opcional)</label>
                    <input type="url" id="videoUrl" placeholder="https://youtube.com/...">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="published" checked>
                        Publicar inmediatamente
                    </label>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Secci√≥n de Analytics -->
    <div class="admin-container analytics-section">
        <h2 class="section-title">üìä Estad√≠sticas de Visitas</h2>
        
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon">üëÅÔ∏è</div>
                <div class="stat-value" id="totalVisits">-</div>
                <div class="stat-label">Visitas Totales</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <div class="stat-value" id="last24h">-</div>
                <div class="stat-label">√öltimas 24h</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üìç</div>
                <div class="stat-value" id="totalCountries">-</div>
                <div class="stat-label">Pa√≠ses</div>
            </div>
        </div>

        <div class="visitors-table-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>Visitantes Recientes</h3>
                <a href="/api/analytics/visits/export" class="btn btn-primary" download>
                    üì• Descargar Todas (CSV)
                </a>
            </div>
            <table class="visitors-table">
                <thead>
                    <tr>
                        <th>Fecha/Hora</th>
                        <th>IP</th>
                        <th>Pa√≠s</th>
                        <th>Navegador</th>
                    </tr>
                </thead>
                <tbody id="visitorsTableBody">
                    <tr><td colspan="4">Cargando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
